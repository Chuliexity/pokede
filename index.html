      <div id="myModal" class="modal">
        <div class="center-modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modalTop">
              <img src="" id="pokemonImgModal" class="pokemonImgModal" />
              <div class="modalTopInfo">
                <p
                  id="pokemonNameModal"
                  class="pokemonNameModal capitalizeText"
                ></p>
                <p id="pokemonNumberModal" class="pokemonNumberModal"></p>
              </div>
            </div>
            <div class="modalBottom">
              <p id="pokemonHPModal" class="pokemonHPModal"></p>
              <p id="pokemonXPModal" class="pokemonXPModal"></p>
              <p
                id="pokemonTypeModal"
                class="pokemonTypeModal capitalizeText"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
